<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="flex">
      <div class="blue-section">
        <p class="result">Your Result</p>
        <div class="score-circle">
          <p class="num-lg">76</p>
          <p class="num-sm">of 100</p>
        </div>
        <p class="great-txt">Great</p>
        <p class="score-msg">
          You scored higher than 65% of the <br />
          people who have taken these tests.
        </p>
      </div>
      <div class="white-section">
        <p class="summary">Summary</p>
        <div class="item reaction">
          <!-- loading data from json file -->
        </div>
        <div class="item memory">
          <!-- loading data from json file -->
        </div>
        <div class="item verbal">
          <!-- loading data from json file -->
        </div>
        <div class="item visual">
          <!-- loading data from json file -->
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/byaskew3">Christian Sachs</a>.
    </div>
    <script src="main.js"></script>
  </body>
</html>
